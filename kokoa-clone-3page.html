<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="uft-8" />
    <title>kokoa-clone-3page</title>
    <style>
      @import "kokoa-clone-1page.css";
      @import "kokoa-clone-2page.css";
      @import "kokoa-clone-3page.css";
      @import "kokoa-clone-4page.css";
      @import "kokoa-clone-5page.css";
      @import "kokoa-clone-6page.css";
      @import "kokoa-clone-7page.css";
      @import "no-mobile.css";
    </style>
  </head>
  <body>
    <div class="background">
      <div class="head_bar">
        <div class="head_bar_left">12:00</div>
        <div class="head_bar_right">
          <i class="fa-solid fa-volume-slash"></i>
          <i class="fa-solid fa-signal"></i>
          <div>99%</div>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
      <div class="friend_head_bar">
        <div class="friend_head_bar__left">채팅</div>
        <div class="friend_head_bar__right">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-regular fa-comment">
            <i class="fa-solid fa-plus"></i>
          </i>
          <i class="fa-solid fa-music"></i>
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>
      <div class="chat_ad">
        <a href="https://krafton.com/games/battlegrounds/">
          <img
            src="https://upload.wikimedia.org/wikipedia/ko/0/05/Battlegrounds_Cover_Art.png"
          />
        </a>
      </div>
      <div class="friend__img">
        <img
          src="https://lh3.googleusercontent.com/plFuJqbav1yVEIBP0i0lSwLm10agsJn_CRX3r4CtCYIL56_3VVxz-j9wyRMAkqOFHlILzK16Tixj0qc=w544-h544-l90-rj"
        />
        <div class="friend__info">
          <div>강기동</div>
          <div>사진을 보냈습니다.</div>
        </div>
        <div class="receive">
          <div class="receive__time">오후 1:23</div>
        </div>
      </div>
      <div class="friend__img">
        <img
          src="https://lh3.googleusercontent.com/pytYNgePQXPuc5e_5N3XeqCzB9jjAgvHwVKnKmg-AX_s671xpoTdi0e-pj13Gom0KsYtukvBq_PL2C8=w544-h544-l90-rj"
        />
        <div class="friend__info">
          <a class="move" href="kokoa-clone-6page.html">
            <div>민도리</div>
            <div>생일 축하해~~</div>
          </a>
        </div>
        <div class="receive">
          <div class="receive__time">오후 11:50</div>
          <div class="receive__count">1</div>
        </div>
      </div>
      <div class="friend_underbar">
        <a class="move" href="kokoa-clone-2page.html"
          ><i class="fa-solid fa-user-group"></i
        ></a>
        <i class="fa-regular fa-comment">
          <div class="receive__count">1</div>
        </i>
        <a class="move" href="kokoa-clone-5page.html">
          <i class="fa-solid fa-bag-shopping"></i>
        </a>
        <a class="move" href="kokoa-clone-6page.html">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </a>
      </div>
      <div class="under_bar">
        <i class="fa-solid fa-angle-left"></i>
        <i class="fa-regular fa-square"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big!! Sorry.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/0999d53e3b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
