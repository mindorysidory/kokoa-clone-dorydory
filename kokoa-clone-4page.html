<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="uft-8" />
    <title>kokoa-clone-4page</title>
    <style>
      @import "kokoa-clone-1page.css";
      @import "kokoa-clone-2page.css";
      @import "kokoa-clone-3page.css";
      @import "kokoa-clone-4page.css";
      @import "kokoa-clone-5page.css";
      @import "kokoa-clone-6page.css";
      @import "kokoa-clone-7page.css";
      @import "no-mobile.css";
    </style>
  </head>
  <body>
    <div class="background_chatting">
      <div class="head_bar_chatting">
        <div class="head_bar_left">12:00</div>
        <div class="head_bar_right">
          <i class="fa-solid fa-volume-slash"></i>
          <i class="fa-solid fa-signal"></i>
          <div>99%</div>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
      <div class="second_bar">
        <div class="second_bar__left">
          <i class="fa-solid fa-arrow-left"></i>
          <div>민도리</div>
        </div>
        <div class="second_bar__right">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="chatting_time">
        <div>2022년 6월 20일 월요일</div>
      </div>
      <div class="chatting_Contents">
        <img
          src="https://lh3.googleusercontent.com/pytYNgePQXPuc5e_5N3XeqCzB9jjAgvHwVKnKmg-AX_s671xpoTdi0e-pj13Gom0KsYtukvBq_PL2C8=w544-h544-l90-rj"
        />
        <div>생일 축하해~~</div>
      </div>
      <div class="chatting_underbar">
        <form class="chatting_underbar__left">
          <i class="far fa-plus fa-2x"></i>
          <input
            type="text"
            class="chatting_bar"
            required
            placeholder="하고싶은 말을 쓰세요."
          />
        </form>
        <div class="chatting_underbar__right">
          <i class="fa-regular fa-face-smile"></i>
          <i class="fas fa-paper-plane"></i>
        </div>
      </div>
      <div class="under_bar">
        <i class="fa-solid fa-angle-left"></i>
        <i class="fa-regular fa-square"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big!! Sorry.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/0999d53e3b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
