<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="uft-8" />
    <title>kokoa-clone-7page</title>
    <style>
      @import "kokoa-clone-1page.css";
      @import "kokoa-clone-2page.css";
      @import "kokoa-clone-3page.css";
      @import "kokoa-clone-4page.css";
      @import "kokoa-clone-5page.css";
      @import "kokoa-clone-6page.css";
      @import "kokoa-clone-7page.css";
      @import "no-mobile.css";
    </style>
  </head>
  <body>
    <div class="background">
      <div class="head_bar">
        <div class="head_bar_left">12:00</div>
        <div class="head_bar_right">
          <i class="fa-solid fa-volume-slash"></i>
          <i class="fa-solid fa-signal"></i>
          <div>99%</div>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
      <div class="friend_head_bar">
        <div class="friend_head_bar__left">
          <a class="move" href="kokoa-clone-6page.html">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
          <div>설정</div>
        </div>
        <div class="friend_head_bar__right">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="setting">
        <div>
          <i class="fa-solid fa-bullhorn"></i>
          <div>공지사항</div>
          <div>N</div>
        </div>
        <div>
          <i class="fa-solid fa-flask"></i>
          <div>실험실</div>
        </div>
        <div>
          <i class="fa-solid fa-circle-exclamation"></i>
          <div>버전정보<span>최신 버전</span></div>
        </div>
      </div>
      <div class="setting_underline"></div>
      <div class="setting">
        <div>
          <i class="fa-solid fa-lock"></i>
          <div>개인/보안</div>
        </div>
        <div>
          <i class="fa-regular fa-bell"></i>
          <div>알림</div>
        </div>
        <div>
          <i class="fa-regular fa-user"></i>
          <div>친구</div>
        </div>
        <div>
          <i class="fa-regular fa-comment"></i>
          <div>채팅</div>
        </div>
        <div>
          <i class="fa-regular fa-message"></i>
          <div>문자 모아보기</div>
        </div>
        <div>
          <i class="fa-regular fa-sun"></i>
          <div>화면</div>
        </div>
        <div>
          <i class="fa-solid fa-phone"></i>
          <div>통화</div>
        </div>
        <div>
          <i class="fa-solid fa-ellipsis"></i>
          <div>기타</div>
        </div>
      </div>
      <div class="under_bar">
        <i class="fa-solid fa-angle-left"></i>
        <i class="fa-regular fa-square"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big!! Sorry.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/0999d53e3b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
