<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="uft-8" />
    <title>kokoa-clone-6page</title>
    <style>
      @import "kokoa-clone-1page.css";
      @import "kokoa-clone-2page.css";
      @import "kokoa-clone-3page.css";
      @import "kokoa-clone-4page.css";
      @import "kokoa-clone-5page.css";
      @import "kokoa-clone-6page.css";
      @import "kokoa-clone-7page.css";
      @import "no-mobile.css";
    </style>
  </head>
  <body>
    <div class="background">
      <div class="head_bar">
        <div class="head_bar_left">12:00</div>
        <div class="head_bar_right">
          <i class="fa-solid fa-volume-slash"></i>
          <i class="fa-solid fa-signal"></i>
          <div>99%</div>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
      <div class="friend_head_bar">
        <div class="friend_head_bar__left">더보기</div>
        <div class="friend_head_bar__right">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fas fa-qrcode"></i>
          <i class="fa-solid fa-music"></i>
          <a class="move" href="kokoa-clone-7page.html">
            <i class="fa-solid fa-gear"></i
          ></a>
        </div>
      </div>
      <div class="kokoa_pay">
        <div class="kokoa_pay__head_bar">
          <div class="kokoa_pay__head_bar_left">
            <div>지갑</div>
            <i class="fas fa-chevron-right"></i>
          </div>
          <div class="kokoa_pay__head_bar_right">
            <i class="fa-solid fa-shield-halved"></i>
            <div>인증서</div>
          </div>
        </div>
        <div class="kokoa_pay__guide">
          <i class="fa-solid fa-shield-halved"></i>
          <div>인증서 계좌인증 필수 적용 안내</div>
        </div>
        <div class="kokoa_pay__payment">
          <div class="kokoa_pay__payment_left">
            <i class="fa-solid fa-dragon"></i>
            <div>pay</div>
          </div>
          <div class="kokoa_pay__payment_right">418900원</div>
        </div>
        <div class="kokoa_pay__underbar">
          <div class="kokoa_pay__underbar_left">
            <div>송금</div>
            <div>결제</div>
            <div>자산</div>
          </div>
          <div class="kokoa_pay__underbar_right">
            <i class="fa-solid fa-store"></i>
            <div>구매내역</div>
          </div>
        </div>
      </div>
      <div class="kokoa_pay_icon">
        <div class="kokoa_pay_icon_1st">
          <div class="kokoa_pay_icon__line_up">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-calendar"></i>
            <i class="fa-solid fa-inbox"></i>
            <i class="fa-solid fa-address-card"></i>
          </div>
          <div class="kokoa_pay_icon__line_down">
            <div>메일</div>
            <div>캘린더</div>
            <div>서랍</div>
            <div>명함</div>
          </div>
        </div>
        <div class="kokoa_pay_icon_2nd">
          <div class="kokoa_pay_icon__line_up">
            <i class="fa-solid fa-map"></i>
            <i class="fa-solid fa-gift"></i>
            <i class="fa-solid fa-face-grin"></i>
            <i class="fa-solid fa-user-group"></i>
          </div>
          <div class="kokoa_pay_icon__line_down">
            <div>지도</div>
            <div>선물하기</div>
            <div>이모티콘</div>
            <div>프렌즈</div>
          </div>
        </div>
        <div class="kokoa_pay_icon_3th">
          <div class="kokoa_pay_icon__line_up">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-shirt"></i>
            <i class="fa-solid fa-utensils"></i>
            <i class="fa-solid fa-gamepad"></i>
          </div>
          <div class="kokoa_pay_icon__line_down">
            <div>쇼핑하기</div>
            <div>패션</div>
            <div>주문하기</div>
            <div>게임</div>
          </div>
        </div>
      </div>
      <div class="friend_underbar">
        <a class="move" href="kokoa-clone-2page.html"
          ><i class="fa-solid fa-user-group"></i
        ></a>
        <a class="move" href="kokoa-clone-3page.html">
          <i class="fa-regular fa-comment">
            <div class="receive__count">1</div>
          </i>
        </a>
        <a class="move" href="kokoa-clone-5page.html">
          <i class="fa-solid fa-bag-shopping"></i>
        </a>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="under_bar">
        <i class="fa-solid fa-angle-left"></i>
        <i class="fa-regular fa-square"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big!! Sorry.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/0999d53e3b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
