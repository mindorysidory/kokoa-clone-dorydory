<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="uft-8" />
    <title>kokoa-clone-1page</title>
    <style>
      @import "kokoa-clone-1page.css";
      @import "kokoa-clone-2page.css";
      @import "kokoa-clone-3page.css";
      @import "kokoa-clone-4page.css";
      @import "kokoa-clone-5page.css";
      @import "kokoa-clone-6page.css";
      @import "kokoa-clone-7page.css";
    </style>
  </head>
  <body>
    <div class="background">
      <div class="head_bar">
        <div class="head_bar_left">12:00</div>
        <div class="head_bar_right">
          <i class="fa-solid fa-volume-slash"></i>
          <i class="fa-solid fa-signal"></i>
          <div>99%</div>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
      <div class="head_massage">
        <div>코코아톡 이용 안내</div>
        <div>코코아톡을 이용하려면</div>
        <div>아래의 권한을 허용해 주세요.</div>
      </div>
      <div class="individual_info">
        <div class="individual_info__phone_number">
          <div class="individual_info__Contents">
            <div>전화</div>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div class="individual_info__underline"></div>
        </div>
        <div class="individual_info__save">
          <div class="individual_info__Contents">
            <div>저장</div>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div class="individual_info__underline"></div>
        </div>
        <div class="individual_info__adress">
          <div class="individual_info__Contents">
            <div>주소록</div>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div class="individual_info__underline"></div>
        </div>
      </div>
      <div class="warning">
        <div class="warning__icon">
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="warning__masage">
          <div>권한 허용 후 카카오톡을 시작합니다.</div>
          <div>아래'허용하기'를 눌러 권한을 허용해 주세요.</div>
        </div>
      </div>
      <div class="permit_bar">
        <div><a class="move" href="kokoa-clone-2page.html">허용하기</a></div>
      </div>
      <div class="under_bar">
        <i class="fa-solid fa-angle-left"></i>
        <i class="fa-regular fa-square"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0999d53e3b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
