<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="uft-8" />
    <title>kokoa-clone-2page</title>
    <style>
      @import "kokoa-clone-1page.css";
      @import "kokoa-clone-2page.css";
      @import "kokoa-clone-3page.css";
      @import "kokoa-clone-4page.css";
      @import "kokoa-clone-5page.css";
      @import "kokoa-clone-6page.css";
      @import "kokoa-clone-7page.css";
      @import "no-mobile.css";
    </style>
  </head>
  <body>
    <div class="background">
      <div class="head_bar">
        <div class="head_bar_left">12:00</div>
        <div class="head_bar_right">
          <i class="fa-solid fa-volume-slash"></i>
          <i class="fa-solid fa-signal"></i>
          <div>99%</div>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
      <div class="friend_head_bar">
        <div class="friend_head_bar__left">친구</div>
        <div class="friend_head_bar__right">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-user">
            <i class="fa-solid fa-plus"></i>
          </i>
          <i class="fa-solid fa-music"></i>
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>
      <div class="friend_my_img">
        <img
          src="https://lh3.googleusercontent.com/UVTz-THsRkYRXZ6YlgcxSwcI_8k2B_jJfZDfCP327oMO-0MyIXtOx6lHpxzP6ebwcVYzJ_8Wb6804Q6V=w544-h544-l90-rj"
        />
        <div>시돌</div>
      </div>
      <div class="friend_underline"></div>
      <div class="favorites">
        <div class="friend__bar">
          <div>즐겨찾기</div>
          <i class="fa-solid fa-angle-up"></i>
        </div>
        <div class="friend__img">
          <img
            src="https://lh3.googleusercontent.com/eDji49mPsoVby17pxGp1JPKIrXkZUsyhJ3CwfTg-Q-LTZzeSacIo3tZTa0FqjFftNDg5NTgDWbktBp5Jgg=w544-h544-l90-rj"
          />
          <div class="friend__info">
            <div>써나</div>
            <div>날씨 조타~</div>
          </div>
        </div>
      </div>
      <div class="friend_underline"></div>
      <div class="friend_list">
        <div class="friend__bar">
          <div>친구</div>
          <i class="fa-solid fa-angle-up"></i>
        </div>
        <div class="friend__img">
          <img
            src="https://lh3.googleusercontent.com/jRELX5qAew8CuPt1mAzv_51WgcWjY08kCbK051wB4MX8B_4K9CgUVX5YHqxRwPoFhoNQZ69vbY03tL6S=w544-h544-l90-rj"
          />
          <div class="friend__info">
            <div>감동</div>
            <div>울다가 웃다가</div>
          </div>
        </div>
        <div class="friend__img">
          <img
            src="https://lh3.googleusercontent.com/plFuJqbav1yVEIBP0i0lSwLm10agsJn_CRX3r4CtCYIL56_3VVxz-j9wyRMAkqOFHlILzK16Tixj0qc=w544-h544-l90-rj"
          />
          <div class="friend__info">
            <div>강기동</div>
            <div>따봉~~~!</div>
          </div>
        </div>
        <div class="friend__img">
          <img
            src="https://lh3.googleusercontent.com/pytYNgePQXPuc5e_5N3XeqCzB9jjAgvHwVKnKmg-AX_s671xpoTdi0e-pj13Gom0KsYtukvBq_PL2C8=w544-h544-l90-rj"
          />
          <div class="friend__info">
            <div>민도리</div>
            <div>너무 덥다...</div>
          </div>
        </div>
      </div>
      <div class="friend_underbar">
        <i class="fa-solid fa-user-group"></i>
        <a class="move" href="kokoa-clone-3page.html">
          <i class="fa-regular fa-comment">
            <div class="receive__count">1</div>
          </i>
        </a>
        <a class="move" href="kokoa-clone-5page.html">
          <i class="fa-solid fa-bag-shopping"></i>
        </a>
        <a class="move" href="kokoa-clone-6page.html">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </a>
      </div>
      <div class="under_bar">
        <i class="fa-solid fa-angle-left"></i>
        <i class="fa-regular fa-square"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div class="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big!! Sorry.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/0999d53e3b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
