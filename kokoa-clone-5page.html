<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="uft-8" />
    <title>kokoa-clone-5page</title>
    <style>
      @import "kokoa-clone-1page.css";
      @import "kokoa-clone-2page.css";
      @import "kokoa-clone-3page.css";
      @import "kokoa-clone-4page.css";
      @import "kokoa-clone-5page.css";
      @import "kokoa-clone-6page.css";
      @import "kokoa-clone-7page.css";
      @import "no-mobile.css";
    </style>
  </head>
  <body>
    <div class="background">
      <div class="head_bar">
        <div class="head_bar_left">12:00</div>
        <div class="head_bar_right">
          <i class="fa-solid fa-volume-slash"></i>
          <i class="fa-solid fa-signal"></i>
          <div>99%</div>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
      <div class="friend_head_bar">
        <div class="friend_head_bar__left">쇼핑</div>
        <div class="friend_head_bar__right">
          <i class="fas fa-qrcode"></i>
          <i class="fa-solid fa-music"></i>
          <i class="fa-solid fa-gear">
            <div></div>
          </i>
        </div>
      </div>
      <div class="underbar_shopping"></div>
      <div class="shopping_icon">
        <i class="fas fa-gift"></i>
        <i class="fas fa-store"></i>
        <div>Live</div>
      </div>
      <div class="shopping_icon_name">
        <div>선물하기</div>
        <div>쇼핑하기</div>
        <div>쇼핑라이브</div>
      </div>
      <div class="shopping_add">
        <div class="shopping_add_left">
          <div>톡딜 메가위크</div>
          <div>아이폰, 아이패드 외</div>
          <div>애플 득템 찬스!</div>
          <div>첫 구매 50% 쿠폰까지</div>
        </div>
        <img
          src="http://img.danawa.com/prod_img/500000/181/463/img/15463181_1.jpg?shrink=330:330&_v=20211210173631"
        />
      </div>
      <div class="my_shopping">
        <div class="my_shopping__left">
          <img
            src="https://lh3.googleusercontent.com/UVTz-THsRkYRXZ6YlgcxSwcI_8k2B_jJfZDfCP327oMO-0MyIXtOx6lHpxzP6ebwcVYzJ_8Wb6804Q6V=w544-h544-l90-rj"
          />
          <div>시돌님의 쇼핑</div>
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="my_shopping__right">
          <div>최근주문</div>
          <i class="fa-solid fa-grip-lines-vertical"></i>
          <div>선물함</div>
        </div>
      </div>
      <div class="underbar_shopping2"></div>
      <div class="shopping_find">
        <div class="shopping_find__bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <div>코코아쇼핑에서 검색하세요.</div>
        </div>
        <div class="shopping_find__recomend">
          <div>추천</div>
          <div>베드 테이블</div>
          <div>빔 프로젝터</div>
          <div>울랄라 파자마</div>
          <div>아이패드</div>
        </div>
      </div>
      <div class="friend_underbar">
        <a class="move" href="kokoa-clone-2page.html"
          ><i class="fa-solid fa-user-group"></i
        ></a>
        <a class="move" href="kokoa-clone-3page.html">
          <i class="fa-regular fa-comment">
            <div class="receive__count">1</div>
          </i>
        </a>
        <i class="fa-solid fa-bag-shopping"></i>
        <a class="move" href="kokoa-clone-6page.html">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </a>
      </div>
      <div class="under_bar">
        <i class="fa-solid fa-angle-left"></i>
        <i class="fa-regular fa-square"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big!! Sorry.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/0999d53e3b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
